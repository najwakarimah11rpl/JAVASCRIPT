<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi suhu</title>
    <script src="konversi lat1.js"></script>
    
</head>
<body>
<div>
    <h1 >konversi suhu bejir</h1>
    <input type="number" name="" id="suhu" placeholder="masukan jarak dalam meter">
    <button id="anu">konversi</button>
    <h2 id="hasil">hasil konversi</h2>
</div>

<script>
alert('memahami JS lebih rumit daripada meahami cewek');

    anu.onclick=function(){
        const suhu= document.querySelector("#suhu");
        const konversi=document.querySelector("#hasil");
        let hasil=(9/5*suhu.value)+32;
        konversi.innerHTML=hasil;
    }
</script>
</body>
</html>
